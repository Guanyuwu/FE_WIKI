    <!--情况3  写了webpack.config.js的情况  写了这个上面的main.js  为啥叫这个？bundle.js 因为webpack.config.js output里面  filename: 'bundle.js' 指定了叫这个  dist下面能有这个文件是因为运行了这个命令 ： npx webpack --config webpack.config.js
    运行一次就会重新生成一次 替换掉原来的重名文件  怎么知道是引入bundle.js成功了？1看浏览器页面输出值 2看浏览器控制台的sources里面 index.html里面引入了bundle.js 而且平级确实有bundle.js 
    但是每次build都输入这么长的命令 很麻烦 到package.json srcipts里面配置一下别名 简化操作   "build"（你起的名字）:"webpack"（实际要运行的命令）
    配置完后怎么执行？ 当前目录下输入 npm run + 你起的名字 就是 npm run build 即可-->
    <script src="bundle.js"></script>
