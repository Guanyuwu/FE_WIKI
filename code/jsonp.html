<body>
    <h3>什么是jsonp </h3>
    <p>JSONP 是JSON with padding(填充式json或者参数式)的缩写 是应用json的一种新的方法 callback({"name": 'Nicholas'})</p>
    <p>jsonp由两部分组成 回调函数 和 数据 回调函数是当相应到来时 应该在页面中调用的函数 回调函数名字一般是在请求中指定的 而数据就是传入回调函数中的json数据</p>
