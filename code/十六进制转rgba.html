<body>
    <script>
        /*
            '#FF0000' => rgb(255,0,0)
        */

        function transColor(str){
            var arr = [];
            for(var i=1; i<str.length; i+=2){
                var now = str.slice(i,i+2)
                //十六进制转十进制
                arr.push(parseInt(now,16));
            }

            var obj={};
            obj.r= arr[0];
            obj.g = arr[1];
            obj.b = arr[2];

            return obj
        }

        console.log(transColor('#FF0000'))
    </script>
</body>
